<div class="container">
  <h1 mat-dialog-title>New appoiment</h1>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput value="Add title" />
    </mat-form-field>

    <mat-chip-listbox aria-label="Fish selection">
      <mat-chip-option selected>Event</mat-chip-option>
      <mat-chip-option>Task</mat-chip-option>
      <mat-chip-option>Reminder</mat-chip-option>
    </mat-chip-listbox>

    <div class="appointment">
      <mat-icon aria-hidden="false" fontIcon="access_time"></mat-icon>

      <mat-form-field appearance="fill">
        <mat-label>Angular forms</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          [(ngModel)]="data.selectedDate"
          name="date"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input
          name="myInput"
          matInput
          [ngxMatTimepicker]="picker"
          placeholder="Hora"
          [(ngModel)]="data.selectedHour"
        />
        <ngx-mat-timepicker-toggle
          matSuffix
          [for]="picker"
        ></ngx-mat-timepicker-toggle>
        <ngx-mat-timepicker #picker></ngx-mat-timepicker>
      </mat-form-field>
    </div>

    <div class="appointment">
      <mat-icon aria-hidden="false" fontIcon="notes"></mat-icon>
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </div>
  </form>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      mat-dialog-close
      cdkFocusInitial
      color="primary"
      [mat-dialog-close]="data"
      type="submit"
    >
      Save
    </button>
  </div>
</div>
